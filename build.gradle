 */

plugins {
    id 'java'
    id 'maven-publish'
    id 'org.springframework.boot' version '2.3.4.RELEASE'
}

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'com.alphasystem.spring-javafx.boot:springboot-javafx-starter:3.0.0-SNAPSHOT'
    compile 'com.alphasystem.ui:fx-support:3.0.0-SNAPSHOT'
    compile 'com.alphasystem.docx:docx-builder:3.0.0-SNAPSHOT'
    compile 'org.fxmisc.richtext:richtextfx:0.10.5'
    compile 'org.controlsfx:controlsfx:8.40.17'
    compile 'commons-io:commons-io:2.8.0'
}

group = 'com.alphasystem.app'
version = '3.0.0-SNAPSHOT'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
